AWSTemplateFormatVersion: '2010-09-09'
Description: >
  managingstack:
  - VPC with public/private subnets, IGW, NAT Gateway, VPC endpoints (S3, DynamoDB)
  - Security groups for bastion, ALB, web servers, RDS, Lambda
  - EC2 instances (bastion, web servers, AD, file server)
  - Internet-facing ALB with listener/target group
  - RDS VPC prerequisites (DB Subnet Group)
  - S3 bucket, DynamoDB table
  - Lambda (LabRole hardcoded) + API Gateway

Parameters:
  VpcCidr:
    Type: String
    Default: 10.0.0.0/16
  PublicSubnet1Cidr:
    Type: String
    Default: 10.0.1.0/24
  PublicSubnet2Cidr:
    Type: String
    Default: 10.0.2.0/24
  PrivateSubnet1Cidr:
    Type: String
    Default: 10.0.10.0/24
  PrivateSubnet2Cidr:
    Type: String
    Default: 10.0.20.0/24
  LambdaTimeout:
    Type: Number
    Default: 30
  LambdaMemory:
    Type: Number
    Default: 256
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: vockey
    Description: EC2 KeyPair name for SSH access

Resources:

  ### VPC + Subnets + Routing
  ManageVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: managing-vpc

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ManageVPC
      CidrBlock: !Ref PublicSubnet1Cidr
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: public-subnet-1

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ManageVPC
      CidrBlock: !Ref PublicSubnet2Cidr
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: public-subnet-2

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ManageVPC
      CidrBlock: !Ref PrivateSubnet1Cidr
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: private-subnet-1

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref ManageVPC
      CidrBlock: !Ref PrivateSubnet2Cidr
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: private-subnet-2

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: managing-igw

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref ManageVPC
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref ManageVPC
      Tags:
        - Key: Name
          Value: public-rt

  PublicDefaultRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  NatEip:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEip.AllocationId
      SubnetId: !Ref PublicSubnet1

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref ManageVPC
      Tags:
        - Key: Name
          Value: private-rt

  PrivateDefaultRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  ### VPC Endpoints
  S3GatewayEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref ManageVPC
      ServiceName: !Sub com.amazonaws.${AWS::Region}.s3
      RouteTableIds:
        - !Ref PublicRouteTable
        - !Ref PrivateRouteTable
      VpcEndpointType: Gateway

  DynamoDbGatewayEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref ManageVPC
      ServiceName: !Sub com.amazonaws.${AWS::Region}.dynamodb
      RouteTableIds:
        - !Ref PublicRouteTable
        - !Ref PrivateRouteTable
      VpcEndpointType: Gateway

  ### Security Groups
  BastionSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SSH access
      VpcId: !Ref ManageVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  ALBSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Public HTTP (ALB)
      VpcId: !Ref ManageVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  WebSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: HTTP and SSH for web servers
      VpcId: !Ref ManageVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSG
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: !Ref BastionSG

  RDSSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: MySQL access
      VpcId: !Ref ManageVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref WebSG

  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda
      VpcId: !Ref ManageVPC
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  ### EC2 Instances
  BastionHost:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      ImageId: ami-0a5c3558529277641
      SubnetId: !Ref PublicSubnet1
      SecurityGroupIds:
        - !Ref BastionSG

  WebServer1:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      ImageId: ami-0a5c3558529277641
      SubnetId: !Ref PublicSubnet1   # Option B: keep web servers in public subnets
      SecurityGroupIds:
        - !Ref WebSG

  WebServer2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      ImageId: ami-0a5c3558529277641
      SubnetId: !Ref PublicSubnet2   # Option B: keep web servers in public subnets
      SecurityGroupIds:
        - !Ref WebSG

  ADServer1:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.medium
      KeyName: !Ref KeyName
      ImageId: ami-0a5c3558529277641
      SubnetId: !Ref PrivateSubnet1
      SecurityGroupIds:
        - !Ref WebSG

  FileServer1:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.medium
      KeyName: !Ref KeyName
      ImageId: ami-0a5c3558529277641
      SubnetId: !Ref PrivateSubnet1
      SecurityGroupIds:
        - !Ref WebSG

  ### ALB + Target Group + Listener
  PoCALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSG
      Type: application
      Tags:
        - Key: Name
          Value: poc-alb

  PoCTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref ManageVPC
      Port: 80
      Protocol: HTTP
      TargetType: instance
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Matcher:
        HttpCode: '200'
      Targets:
        - Id: !Ref WebServer1
          Port: 80
        - Id: !Ref WebServer2
          Port: 80

  PoCListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref PoCALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref PoCTargetGroup

  ### RDS DB Subnet Group (prerequisite)
  PoCDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS instances
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      DBSubnetGroupName: poc-db-subnet-group

  ### S3 Bucket
  PoCS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub poc-dyn-${AWS::AccountId}-${AWS::Region}
      VersioningConfiguration:
        Status: Enabled

  ### DynamoDB Table
  PoCDynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: PoCLogs
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  ### Lambda Function (uses LabRole directly - hardcoded)
  PoCLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: PoC-Handler
      Runtime: nodejs18.x
      Handler: index.handler
      Role: arn:aws:iam::313765933816:role/LabRole
      Timeout: !Ref LambdaTimeout
      MemorySize: !Ref LambdaMemory
      VpcConfig:
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
      Environment:
        Variables:
          S3_BUCKET: !Ref PoCS3Bucket
          DDB_TABLE: !Ref PoCDynamoTable
      Code:
        ZipFile: |
          const AWS = require('aws-sdk');
          const ddb = new AWS.DynamoDB.DocumentClient();
          const s3 = new AWS.S3();

          exports.handler = async (event) => {
            const now = new Date().toISOString();
            const payload = event.body ? JSON.parse(event.body) : { msg: 'test' };
            const item = { pk: 'pocevent', sk: now, payload };

            await ddb.put({
              TableName: process.env.DDB_TABLE,
              Item: item
            }).promise();

            await s3.putObject({
              Bucket: process.env.S3_BUCKET,
              Key: `pocevents/${now}.json`,
              Body: JSON.stringify(item),
              ContentType: 'application/json'
            }).promise();

            return {
              statusCode: 200,
              body: JSON.stringify({ message: 'OK', time: now })
            };
          };

  ### Log Group
  PoCLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/PoC-Handler
      RetentionInDays: 30

  ### API Gateway
  PoCApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: PoC-API

  PoCResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PoCApi
      ParentId: !GetAtt PoCApi.RootResourceId
      PathPart: poc

  PoCMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PoCApi
      ResourceId: !Ref PoCResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PoCLambdaFunction.Arn}/invocations

  PoCDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: PoCMethod
    Properties:
      RestApiId: !Ref PoCApi

  PoCStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: prod
      RestApiId: !Ref PoCApi
      DeploymentId: !Ref PoCDeployment

  LambdaPermissionForApi:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref PoCLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PoCApi}/*/POST/poc

Outputs:
  ApiInvokeUrl:
    Description: "POST URL for PoC API"
    Value: !Sub 'https://${PoCApi}.execute-api.${AWS::Region}.amazonaws.com/prod/poc'

  S3BucketName:
    Description: "PoC S3 bucket name"
    Value: !Ref PoCS3Bucket

  DynamoDBTableName:
    Description: "PoC DynamoDB table name"
    Value: !Ref PoCDynamoTable

  ALBDNSName:
    Description: "ALB DNS name"
    Value: !GetAtt PoCALB.DNSName

  VpcId:
    Description: "VPC Id"
    Value: !Ref ManageVPC

